<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="clearfix"  [hidden]="Message.length == 0">
          <h1 class="float-left display-3 mr-4">401</h1>
          <h4 class="pt-3">{{Message}} Connect IT or <a href='/login'>Click here to log in again</a></h4>
        </div>
        <div class="clearfix" [hidden]="Message.length > 0">
          <h4 class="pt-3">Authenticating...</h4>
        </div>        
      </div>
    </div>
  </div>
</div>
<ngx-loading [show]="authenService.loading"
  [config]="{animationType: ngxLoadingAnimationTypes.wanderingCubes, primaryColour: primaryColour, backdropBorderRadius: '3px'}"
  [template]="loadingTemplate"></ngx-loading>
